<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Plugin</title>

    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        font:
          14px -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background-color: var(--figma-color-bg);
        color: var(--figma-color-text);
      }

      .app-container {
        display: grid;
        gap: 16px;
        height: 100%;
        padding: 16px;
        border-top: 1px solid var(--figma-color-border);
      }

      .output-container {
        display: grid;
        gap: 16px;
        min-height: 0;
      }

      .output {
        overflow: auto;
        margin: 0;
        min-height: 0;
        padding: 8px;
        font-size: 12px;
        height: 100%;
      }

      .output-wrapper {
        position: relative;
        overflow: hidden;
        min-height: 0;
        border-radius: 4px;
        border: 1px solid var(--figma-color-border);
        background-color: var(--figma-color-bg-secondary);
      }

      .copy-output {
        position: absolute;
        top: 8px;
        right: 8px;

        background: none;
        border: none;
        outline: none;

        cursor: pointer;

        background-color: var(--figma-color-bg-brand);
        color: var(--figma-color-text-inverse);
        font-size: 12px;
        font-weight: bold;
        border-radius: 6px;
        margin: 0;
        padding: 8px 12px;
      }
    </style>
  </head>

  <body>
    <div class="app-container">
      <h1>Generated CSS & JS theme object</h1>

      <div class="output-container">
        <div class="output-wrapper">
          <pre class="output" id="css-file"></pre>
          <button class="copy-output">copy</button>
        </div>

        <div class="output-wrapper">
          <pre class="output" id="js-file"></pre>
          <button class="copy-output">copy</button>
        </div>
      </div>
    </div>

    <script>
      onmessage = ({ data: { pluginMessage } }) => {
        const {
          css: { id: cssId, payload: cssPayload },
          js: { id: jsId, payload: jsPayload },
        } = pluginMessage;

        document.querySelector(`#${cssId}`).innerHTML = cssPayload;
        document.querySelector(`#${jsId}`).innerHTML = jsPayload;
      };
    </script>
  </body>
</html>
