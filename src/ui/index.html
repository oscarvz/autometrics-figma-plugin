<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@highlightjs/cdn-assets@11.8.0/styles/default.min.css"
    />
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.8.0/highlight.min.js"></script>

    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.8.0/languages/javascript.min.js"></script>
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.8.0/languages/css.min.js"></script>

    <title>Figma Plugin</title>

    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        font:
          14px -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background-color: var(--figma-color-bg);
        color: var(--figma-color-text);
      }

      pre,
      code {
        margin: 0;
        padding: 0;
      }

      pre code.hljs {
        padding: 8px;
      }

      code.hljs {
        background-color: var(--figma-color-bg-secondary);
        color: var(--figma-color-text-tertiary);

        & .hljs-comment {
          color: var(--figma-color-text-tertiary);
        }

        & .hljs-attr {
          color: var(--figma-color-text-secondary);
        }

        & .hljs-selector-pseudo,
        & .hljs-selector-tag,
        & .hljs-keyword {
          color: var(--figma-color-text-brand-secondary);
          font-weight: bold;
        }

        & .hljs-number {
          color: var(--figma-color-text-component);
        }

        & .hljs-built_in {
          color: var(--figma-color-text-warning);
        }

        & .hljs-selector-attr {
          color: var(--figma-color-text-danger);
        }

        & .hljs-string {
          color: var(--figma-color-bg-warning-secondary);
        }
      }

      div.app-container {
        display: grid;
        gap: 16px;
        height: 100%;
        padding: 16px;
        border-top: 1px solid var(--figma-color-border);
      }

      .output-container {
        display: grid;
        gap: 16px;
        min-height: 0;
      }

      pre.output-wrapper {
        position: relative;
        overflow: hidden;
        min-height: 0;
        border-radius: 4px;
        border: 1px solid var(--figma-color-border);
        background-color: var(--figma-color-bg-secondary);
      }

      code.output {
        font-size: 12px;
        height: 100%;
      }

      button.copy-output {
        position: absolute;
        top: 8px;
        right: 8px;
        background: none;
        border: none;
        outline: none;
        cursor: pointer;
        background-color: var(--figma-color-bg-brand);
        color: var(--figma-color-text-onbrand);
        font-size: 12px;
        font-weight: bold;
        border-radius: 6px;
        margin: 0;
        padding: 8px 12px;
      }
    </style>
  </head>

  <body>
    <div class="app-container">
      <h1>Generated CSS & JS theme object</h1>

      <div class="output-container"></div>
    </div>

    <script>
      onmessage = ({ data: { pluginMessage } }) => {
        const outputContainerElement =
          document.querySelector('.output-container');

        // Get the languages from the keys returned from the plugin results.
        const languages = pluginMessage.flatMap((entry) => Object.keys(entry));
        hljs.configure({ languages });

        pluginMessage.forEach((entry) => {
          Object.values(entry).forEach((entry) => {
            const preElement = document.createElement('pre');
            preElement.classList.add('output-wrapper');

            const codeElement = document.createElement('code');
            codeElement.classList.add('output');
            codeElement.innerHTML = entry;
            hljs.highlightElement(codeElement);

            const buttonElement = document.createElement('button');
            buttonElement.classList.add('copy-output');
            buttonElement.innerText = 'copy';
            buttonElement.addEventListener('click', () =>
              copyToClipboard(entry),
            );

            preElement.appendChild(codeElement);
            preElement.appendChild(buttonElement);
            outputContainerElement.appendChild(preElement);
          });
        });
      };

      // navigator.clipboard is not available in the plugin so we have to fall
      // back to a hack where we create a hidden text input, select its
      // contents and then copy it.
      function copyToClipboard(text) {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
      }
    </script>
  </body>
</html>
